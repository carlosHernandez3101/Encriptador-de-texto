<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <main>
        <div class="container">

            <div class="logo">
                <img src="images/Logo-1.png" alt="" />
            </div>

            <div class="output-text">
                <img class="img-output" id="img-out" src="images/Muñeco.png" alt="" />
                <h2 class="message-not-found" id="message">Ningún mensaje fue encontrado</h2>
                <textarea class="text-copy" id="text-out-enc" cols="30"
                    rows="10">Ingresa el texto que desees encriptar o desencriptar</textarea>
                <button id="btn-copy" type="button" onclick="copiar()">Copiar</button>
            </div>

            <div class="input-text">
                <textarea class="text-area" id="input-text" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <div class="buttons">
                <div class="text-advert">
                    <img class="img-exclamacion" src="images/exclamacion.png" alt="">
                    <p class="advert">Solo letras minúsculas y sin acentos</p>
                </div>
                <button class="btn-encriptar" id="encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" id="desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </main>
</body>
</html>
