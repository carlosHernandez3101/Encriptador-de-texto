<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <div class="container">
            <div class="input-text">
                <img src="images/Logo-1.png" alt="" />

                <textarea class="text-area" placeholder="Ingrese el texto aqui" required></textarea>

                <div class="text-advert">
                    <img class="exclamacion" src="images/exclamacion.png" alt="">
                    <p class="advert">Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="buttons">
                    <input class="btn-encriptar" type="submit" value="Encriptar">

                    <input class="btn-desencriptar" type="submit" value="Desencriptar">
                </div>
            </div>

            <div class="output-text">
                <div>
                    <img class="output-text-image" src="images/Muñeco.png" alt="" />
                </div>

                <div class="message">
                    <label class="message-not-found">Ningún mensaje fue encontrado</label>
                    <label class="message-input-text">Ingresa el texto que desees encriptar o desencriptar</label>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
