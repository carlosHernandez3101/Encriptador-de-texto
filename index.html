<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <div class="container">

            <div class="logo">
                <img src="images/Logo-1.png" alt="" />
            </div>

            <div class="input-text">
                <input class="text-area" type="text" placeholder="Ingrese el texto aqui" required>
            </div>

            <div class="output-text">
                <img class="img-output" src="images/Muñeco.png" alt="" />
                <h1 class="message-not-found">Ningún mensaje fue encontrado</h1>
                <textarea class="text-copy" id="" cols="30"
                    rows="10">Ingresa el texto que desees encriptar o desencriptar</textarea>
            </div>

            <div class="buttons">
                <div class="text-advert">
                    <img class="img-exclamacion" src="images/exclamacion.png" alt="">
                    <p class="advert">Solo letras minúsculas y sin acentos</p>
                </div>
                <button class="btn-encriptar" type="button">Encriptar</button>
                <button class="btn-desencriptar" type="button">Desencriptar</button>
            </div>
        </div>
    </main>
</body>
</html>
